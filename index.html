<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Libre+Baskerville:ital@0;1&family=Outfit:wght@300&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Get insights that help your business grow.

    
    10k+ companies
    314 templates
    12m+ queries -->
  <div class="container">

    <div class="card">
      <div class="cardleftpart">
        <div class="heading">
          <h1>
            Get <span>insights</span> that help your business grow.
          </h1>
        </div>
        <div class="para">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </div>
        <div class="footer">
          <div class="companies">
            <div class="num">10k+</div>
            <div class="name">COMPANIES</div>
          </div>
          <div class="templates">
            <div class="num">314</div>
            <div class="name">TEMPLATES</div>
          </div>
          <div class="queries">
            <div class="num">12M+</div>
            <div class="name">QUERIES</div>
          </div>
        </div>
      </div>
      <div class="cardrightpart">
        <div class="img">
          <img src="images/image-header-desktop.jpg" alt="">
        </div>
        <div class="glow">

        </div>
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
